<!DOCTYPE html>
<html lang="en">
<head xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" th:href="@{/styles/styles.css}">
</head>
<body>
<form action="#" method="post" th:action="@{/form/submit}" th:object="${personForm}">
  <div class="formDiv">
    <div>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" th:field="*{name}">
    </div>
    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>
  </div>

  <div class="formDiv">
    <div>
      <label for="age">Edad:</label>
      <input type="number" id="age" th:field="*{age}">
    </div>
    <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</p>
  </div>

  <div class="formDiv">
    <div>
      <label for="dni">DNI:</label>
      <input type="text" id="dni" th:field="*{dni}">
    </div>
    <p th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}">DNI Error</p>
  </div>

  <input type="submit" value="Enviar">
</form>
</body>
</html>
