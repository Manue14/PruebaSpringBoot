<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Customer List</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Last Name</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.id}"></td>
                <td>
                    <a th:href="@{/listOne/{id}(id=${customer.id})}" th:text="${customer.firstName}"></a>
                </td>
                <td th:text="${customer.lastName}"></td>
                <td>
                    <a th:href="@{/delete/{id}(id=${customer.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/add}">Add new customer</a>
</body>
</html>
