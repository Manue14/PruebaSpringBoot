<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/styles/styles.css}">
</head>
<body>
    <p th:text="'Customer: ' +  ${customer.firstName} + ' ' + ${customer.lastName}"></p>
    <div class="movie_container">
        <div class="movie_card">
            <img th:src="@{/imgs/arrival.jpg}">
            <div class="like_div">
                <form method="POST" action="#" th:action="@{/like/{id}(id=${arrival.id})}">
                    <button class="like_button">
                        <svg class="star_icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">

                        </svg>
                    </button>
                </form>
                <p th:text="${arrival.counter}">0</p>
            </div>
        </div>
        <div class="movie_card">
            <img th:src="@{/imgs/eoe.jpg}">
            <div class="like_div">
                <form method="POST" action="#" th:action="@{/like/{id}(id=${eoe.id})/{c_id}(c_id=${customer.id})}">
                    <button class="like_button">
                        <svg class="star_icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z" />
                        </svg>
                    </button>
                </form>
                <p th:text="${eoe.counter}">0</p>
            </div>
        </div>
        <div class="movie_card">
            <img th:src="@{/imgs/lebowski.jpg}">
            <div class="like_div">
                <form method="POST" action="#" th:action="@{/like/{id}(id=${lebowski.id})/{c_id}(c_id=${customer.id})}">
                    <button class="like_button">
                        <svg class="star_icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z" />

                </form>
                <p th:text="${lebowski.counter}">0</p>
            </div>
        </div>
    </div>

</html>
